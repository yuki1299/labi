<ion-view view-title="Jogar">
    <ion-content class="ionic">
      <div class="bar bar-header bar-positive size-header">
        <a class="button icon ion-home" href="#/home"></a>
          <h1 class="title">Labi</h1>
        <!-- <a class="button icon ion-navicon" href="#/menu"></a> -->
      </div>
        <!-- <ion-list>
            <ion-toggle  ng-model="vm.settings.enableFriends">
                Enable Friends
            </ion-toggle>
        </ion-list> -->
      <div class="wrapper">
        <section class="game-page">
          <div class="bar bar-subheader bar-assertive maps-bar">
            <h2 class="title">Mova o Robô!</h2>
          </div>
          <h1> Principal </h1>
          <div class="main-game" dragula='"bag-one"' dragula-scope="$parent">
          </div>
          <h1 style="margin-top: 15px;"> Função </h1>
          <div class="function-commands">
          </div>
          <div class="function-buttons">
            <ul dragula='"bag-one"' dragula-scope="$parent">
              <li class="ion-ios-refresh-empty function-spacement left-function " data-tap-disabled="true">

              </li>
              <li class="ion-ios-arrow-thin-up function-spacement upper-function" data-tap-disabled="true">

              </li>
              <li class="ion-ios-refresh-empty right-icon function-spacement right-function" data-tap-disabled="true">

              </li>
              <li class="function-spacement function-function" data-tap-disabled="true">
                <h1>F</h1>
              </li>
            </ul>
          </div>

          <div class="hint-wrap">
            <div class="send-function">
              <a href="#/home">Enviar</a>
            </div>
          </div>

          <div class="hint-area">
            <h2>Dica: Voçê pode criar funções para repetir o mesmo padrão de movimento várias vezes!</h2>
          </div>
        </section>
      </div>
    </ion-content>
</ion-view>
