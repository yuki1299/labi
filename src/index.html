<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <!-- build:css styles/lib.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="lib/dragula.js/dist/dragula.css" />
        <link rel="stylesheet" href="lib/angular-dragula/dist/dragula.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/app.css -->
        <!-- inject:css -->
        <link rel="stylesheet" href=".tmp/ionic.app.css">
        <!-- endinject -->
        <!-- endbuild -->

        <!-- build:js js/ionic.bundle.js -->
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <!-- endbuild -->

        <!-- cordova script -->
        <script src="cordova.js"></script>

    </head>
    <body ng-app="app">
        <!--
            The nav bar that will be updated as we navigate between views.
        -->
        <!--
            The views will be rendered in the <ion-nav-view> directive below
            Templates are in the /templates folder (but you could also
            have templates inline in this html file if you'd like).
        -->
        <ion-nav-view></ion-nav-view>

        <!-- build:js js/lib.js -->
        <!-- bower:js -->
        <script src="lib/angular-messages/angular-messages.js"></script>
        <script src="lib/ngCordova/dist/ng-cordova.js"></script>
        <script src="lib/ng-cordova-bluetoothle/ng-cordova-bluetoothle.js"></script>
        <script src="lib/ngDraggable/ngDraggable.js"></script>
        <script src="lib/dragula.js/dist/dragula.js"></script>
        <script src="lib/angular-dragula/dist/angular-dragula.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js js/app.js -->
        <!-- inject:js -->
        <script src="app/app.module.js"></script>
        <script src="app/challenge_map/challenge_map.module.js"></script>
        <script src="app/challenge_map2/challenge_map2.module.js"></script>
        <script src="app/challenges/challenges.module.js"></script>
        <script src="app/core/app.core.module.js"></script>
        <script src="app/home/home.module.js"></script>
        <script src="app/how_to/how_to.module.js"></script>
        <script src="app/menu/menu.module.js"></script>
        <script src="app/play_game/play_game.module.js"></script>
        <script src="app/play_game2/play_game2.module.js"></script>
        <script src="app/themes/themes.module.js"></script>
        <script src="app/app.config.js"></script>
        <script src="app/app.routes.js"></script>
        <script src="app/app.run.js"></script>
        <script src="app/challenge_map/challenge_map.controller.js"></script>
        <script src="app/challenge_map/challenge_map.routes.js"></script>
        <script src="app/challenge_map2/challenge_map2.controller.js"></script>
        <script src="app/challenge_map2/challenge_map2.routes.js"></script>
        <script src="app/challenges/challenges.controller.js"></script>
        <script src="app/challenges/challenges.routes.js"></script>
        <script src="app/home/home.controller.js"></script>
        <script src="app/home/home.routes.js"></script>
        <script src="app/how_to/how_to.controller.js"></script>
        <script src="app/how_to/how_to.routes.js"></script>
        <script src="app/menu/menu.controller.js"></script>
        <script src="app/menu/menu.routes.js"></script>
        <script src="app/play_game/play_game.controller.js"></script>
        <script src="app/play_game/play_game.routes.js"></script>
        <script src="app/play_game2/play_game2.controller.js"></script>
        <script src="app/play_game2/play_game2.routes.js"></script>
        <script src="app/themes/themes.controller.js"></script>
        <script src="app/themes/themes.routes.js"></script>
        <!-- endinject -->

        <!-- inject:templates:js -->
        <!-- endinject -->
        <!-- endbuild -->
    </body>
</html>
